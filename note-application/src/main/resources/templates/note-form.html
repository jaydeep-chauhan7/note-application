<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Note</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow rounded">
    <div class="card-body">
      <h2 class="mb-4">Update Note</h2>
      <h2 class="mb-4" th:text="${note.note_id != null} ? 'Edit Note' : 'Create Note'"></h2>
      <form th:action="@{/notes/save}" th:object="${note}" method="post">
        <input type="hidden" th:field="*{note_id}" />
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" th:field="*{title}" required />
        </div>
        <div class="mb-3">
          <label for="note" class="form-label">Note</label>
          <textarea class="form-control" id="note" th:field="*{note}" rows="5" required></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <a th:href="@{/notes}" class="btn btn-secondary">Back</a>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
