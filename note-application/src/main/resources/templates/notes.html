<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>My Notes</h1>
    <a th:href="@{/web/notes/create}" class="btn btn-primary mb-3">Add New Note</a>

    <div class="list-group">
        <div th:each="noteDto : ${notes}" class="list-group-item">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${noteDto.title}"></h5>
                <small th:text="${#temporals.format(noteDto.lastUpdateTime, 'yyyy-MM-dd HH:mm')}"></small>
            </div>
            <p class="mb-1" th:text="${noteDto.content}"></p>
            <div>
                <a th:href="@{/web/notes/update/{id}(id=${noteDto.note_id})}" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a th:href="@{/web/notes/delete/{id}(id=${noteDto.note_id})}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </div>
    </div>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-secondary">Logout</button>
    </form>
</div>
</body>
</html>
